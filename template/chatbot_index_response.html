<!DOCTYPE html>
<html>
    <head>
        <center><h1> CAREERLEAPBOT</h1></center>
    </head>
    <body onload="typeWriter()" style="background-color: #FFFACD;">
        <center><img src="{{url_for('static', filename='/Image/mainpic2.gif')}}" name="img1" style="margin-top: -20px;"></center>
        <h4  style="margin-left: 18%;font-size: x-large;margin-right: 10%;" id="typewriter-text">{{ response_text }}</h4>
        <script>
            // Function to simulate typing effect
            function typeWriter(text, elementId, speed) {
              let i = 0;
              const element = document.getElementById(elementId);
          
              function type() {
                if (i < text.length) {
                  element.innerHTML += text.charAt(i);
                  i++;
                  setTimeout(type, speed);
                }
              }
          
              type();
            }
          
            // Example usage
            const headingText = document.getElementById('typewriter-text').innerText;
            const typingSpeed = 50; // Adjust this value to control typing speed
          
            // Clear the initial text
            document.getElementById('typewriter-text').innerText = '';
          
            // Call the function with the heading text and element ID
            typeWriter(headingText, 'typewriter-text', typingSpeed);
          </script>
        <form action="{{ url_for('response1')}}" method="post">
            <input style="margin-left: 30%;font-size: x-large;"size="40%" style="height:450px; width:250px;" type="text" placeholder="Enter your Query" 
            name="sample query" required="required" />
            <button style="margin-left: 2%;font-size: x-large;" type="submit" class="btn btn-primary btn-block btn-large"> Ask </button>
        </form>
        <img src="{{url_for('static', filename='/Image/image2.gif')}}" style="margin-top: -200px;margin-left: -25px;">
    </body>
    
</html>
